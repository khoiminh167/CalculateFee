{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n static %}

{% block content %}
<div class="form-wrapper" style="max-width: 800px; margin: auto;">

    <section class="content-header pd-2">
        <!--#region Title -->
        <div class="row py-2">
            <div class="col-md-6 text-start">
                <h3 class="text-success">{% translate 'Create Order' %}</h3>
            </div>
            <div class="col-md-6 text-end">
                <a class="btn btn-primary" href="{% url 'calculateFee:order_list' %}">
                    <i class="fa-solid fa-circle-left"></i> {% translate 'Back' %}
                </a>
            </div>
        </div>
        <!--#endregion End Title -->
    </section>

    <section class="content">
        <h2>{% translate 'Create Order' %}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-end">
                <button class="btn btn-primary" type="submit">{% translate "Save Order" %}</button>
            </div>
        </form>
    </section>
</div>
{% endblock content %}

<style>
    .form-wrapper {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
</style>

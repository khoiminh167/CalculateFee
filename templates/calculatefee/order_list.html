{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Order List</title>

</head>
<body>
    <h1>Order List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Order Name</th>
                <th>Created Date</th>
                <th>Tá»•ng</th>
                <!-- Add other fields as necessary -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.order_name }}</td>

                <!-- Add other fields as necessary -->
            </tr>
            {% endfor %}

    </table>
</body>
</html>
{% endblock content %}
